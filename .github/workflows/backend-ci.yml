name: Python Backend CI Pipeline


on:
  push:
    branches:
      - Development
      - Feature
      - backend-ci-pipeline


jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # - name: Run tests
      #   run: |
      #     pytest --maxfail=3 --disable-warnings -q

      - name: Disable Treating Warnings as Errors
        run: |
          echo "CI=false" >> $GITHUB_ENV  # Explicitly set CI to false

      - name: Lint code
        run: |
          pip install flake8
          flake8 .